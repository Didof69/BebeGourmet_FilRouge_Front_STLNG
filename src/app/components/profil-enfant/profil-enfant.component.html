<app-navbar></app-navbar>
<img class="svg" src="assets/shape.png" alt="svg">
<div class="container-fluid p-0">
  <div class="d-flex justify-content-between align-items-center profil-banner shadow ali">
    <div class="zoneVierge">
      <p></p>
    </div>

    <div class="zoneAvatar d-flex row justify-content-center">
      <div class="avatar-circle">
        <img id="avatar" src="../../../assets/Baby-blanc.png" alt="" />
      </div>
      <h1>{{majusculeFirst()}}</h1>
      <button class="btnModifier" (click)="modifierEnfant()">Modifier</button>
    </div>

    <div>
      <div class="zoneProfil">
        <p>Né(e) le : {{(enfant.date_naissance | date:'dd/MM/yyyy')}}</p>
        <p>Âge : {{ageEnfant}} mois</p>
        <p>Restriction(s) :</p>
        <p>{{tabRestrictions}}</p>
      </div>
    </div>
  </div>
</div>

<div class="d-flex">

  <app-filter-bar
    [tabCategories]="tabCategories"
    [tabRestrictions]="tabRestrictions"
    [tabSaisons]="tabSaisons"
    (newCaterogieEvent)="onFiltreCategorie($event)"
    (newSaisonEvent)="onFiltreSaisons($event)"
  ></app-filter-bar>

  <app-liste-aliment
    [aliments]="alimentsToDisplayFilter"
  ></app-liste-aliment>
  
</div>
<app-footer></app-footer>
