<app-navbar></app-navbar>
<div class="mainContainer container-principal">

    <div class="textBienvenue">
        <h1>Ajouter un enfant</h1>
        <h2>Merci d’enregistrer les informations suivantes :</h2>
    </div>

  <form (ngSubmit)="ajoutEnfant()">
    <div class="form-group">
      <input
        [(ngModel)]="enfant.prenom"
        type="text"
        class="form-control shadow-sm"
        name="prenom"
        placeholder="Prénom *"
        required
      />
    </div>
    <div class="form-group">
      <input
        [(ngModel)]="enfant.date_naissance"
        type="date"
        class="form-control shadow-sm"
        name="date_naissance"
        required
      />
    </div>

    <div>
        <div *ngFor="let restrict of restrictionsTab">
      <input
        type="checkbox"
        value="{{ restrict | json }}"
        [id]="restrict.libelle"
        (change)="onChangeRestric($event)"
      />
      <label [for]="restrict.libelle">{{ restrict.libelle }}</label>
    </div>
    </div>
    
    <button type="submit" class="btn btn-primary">Ajouter</button>
  </form>
    
</div>

<app-footer></app-footer>
